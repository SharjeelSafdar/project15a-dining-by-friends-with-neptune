<!DOCTYPE html>
<html>
  <head>
    <title>GraphQL Docs</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://github.com/mhallin/graphql-docs/releases/download/v0.2.0/graphql-docs.min.js"></script>
    <script>
      function fetcher(query) {
        return fetch(
          "https://hyqc2zqqrfbqdjm54stk6aetsq.appsync-api.us-east-2.amazonaws.com/graphql",
          {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
              "x-api-key": "da2-k54eqwmr4ve73omwv5j6xo5tyq",
            },
            body: JSON.stringify({
              query: query,
            }),
          }
        ).then(function (r) {
          return r.json();
        });
      }

      const rootElem = document.getElementById("app");
      ReactDOM.render(
        React.createElement(GraphQLDocs.GraphQLDocs, {
          fetcher: fetcher,
        }),
        rootElem
      );
    </script>
  </body>
</html>
